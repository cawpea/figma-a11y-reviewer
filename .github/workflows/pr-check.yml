name: PR Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run format check and lint (root)
        run: npm run check

      - name: Run checks for backend
        run: npm run check -w backend

      - name: Run checks for figma-plugin
        run: npm run check -w figma-plugin
