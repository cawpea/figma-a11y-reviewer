name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:backend
        env:
          CI: true

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/

  test-figma-plugin:
    name: Figma Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run figma-plugin tests
        run: npm run test:plugin
        env:
          CI: true

      - name: Upload figma-plugin coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: figma-plugin-coverage
          path: figma-plugin/coverage/

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-backend, test-figma-plugin]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
        continue-on-error: true

      - name: Download figma-plugin coverage
        uses: actions/download-artifact@v4
        with:
          name: figma-plugin-coverage
          path: figma-plugin/coverage/
        continue-on-error: true

      - name: Display coverage summary
        run: |
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f backend/coverage/lcov.info ]; then
            cat backend/coverage/coverage-summary.json 2>/dev/null || echo "Backend tests completed"
          else
            echo "Backend coverage not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Figma Plugin Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f figma-plugin/coverage/lcov.info ]; then
            cat figma-plugin/coverage/coverage-summary.json 2>/dev/null || echo "Figma Plugin tests completed"
          else
            echo "Figma Plugin coverage not available" >> $GITHUB_STEP_SUMMARY
          fi

  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check (backend)
        run: npm run type-check -w backend

      - name: Run type check (figma-plugin)
        run: npm run type-check -w figma-plugin

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-figma-plugin, lint-and-type-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Figma Plugin Tests: ${{ needs.test-figma-plugin.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and Type Check: ${{ needs.lint-and-type-check.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-backend.result }}" == "failure" ] || [ "${{ needs.test-figma-plugin.result }}" == "failure" ] || [ "${{ needs.lint-and-type-check.result }}" == "failure" ]; then
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          fi
